<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
	<title>Shut Up and Plan My Meals! - Meal Plan</title>

	<!-- Bootstrap -->
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

	<link rel="stylesheet" type="text/css" href="/css/styles.css">

	<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.6/handlebars.min.js"></script>

	<script src="https://www.gstatic.com/firebasejs/3.7.3/firebase.js"></script>

	<script src="/js/firebaseinit.js"></script>

</head>
<body>

	<div class="navbar navbar-inverse">

		<div class="container">
			<div class="navbar-header">
				<a href="/" class="navbar-brand">SUAPMM</a>

				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">

					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
			</div>

			<div class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li class="active"><a href="/main/mealplan.html">App</a></li>
					<!-- <li><a href="">Meals</a></li> -->
					<!-- <li><a href="">Settings</a></li> -->
					<li><a href="" onclick="logOut()">Log Out</a>
				</ul>
			</div>
		</div>

	</div>

	<div class="container" id="mealplan-table">
		<h1>Here's what you're stuck with this week:</h1>
	</div>

	<script id="meal-template" type="text/x-handlebars-template">
	{{#each meals}}
	<div class="row row-{{oddeven}}">
		<div class="col-md-1 col-sm-2 col-xs-2 box checkbox">
			<label><input type="checkbox" checked value="{{idx}}">{{day}}</label>
		</div>
		<div class="col-md-11 col-sm-10 col-xs-10 box" checked id="meal-day-{{idx}}" onclick="rerollMeal({{idx}})">

		</div>
	</div>
	{{/each}}
	</script>

	<script type="text/JavaScript">
	var mealInfo = document.getElementById('meal-template').innerHTML;
	var template = Handlebars.compile(mealInfo);
	var mealData = template({
		meals: [
			{
				idx: 0,
				day: "Mon",
				oddeven: "odd"
			},
			{
				idx: 1,
				day: "Tue",
				oddeven: "even"
			},
			{
				idx: 2,
				day: "Wed",
				oddeven: "odd"
			},
			{
				idx: 3,
				day: "Thu",
				oddeven: "even"
			},
			{
				idx: 4,
				day: "Fri",
				oddeven: "odd"
			},
			{
				idx: 5,
				day: "Sat",
				oddeven: "even"
			},
			{
				idx: 6,
				day: "Sun",
				oddeven: "odd"
			}
		]
	});

	document.getElementById('mealplan-table').innerHTML += mealData;
	</script>

	<div class="container">
		<button class="btn btn-primary" onclick="generateMealPlan()">Shut Up and Plan My Meals!</button>
	</div>

		

	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.matchHeight/0.7.0/jquery.matchHeight-min.js"></script>

	<!-- Note: Only one of these can be active at a time -->
	<!-- <script src="./js/admin.js"></script> -->
	<script src="../js/app.js"></script>



	<script>
		$('.box').matchHeight();
	</script>
</body>
</html>
