<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
	<title>BW4D</title>

	<!-- Bootstrap -->
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
	<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
	<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->

	<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.6/handlebars.min.js"></script>

<style>

	#mealplan-table {
		display: none;
	}

	.row {
		margin-left: 0;
		margin-right: 0;
	}

	.row-odd {
		background-color: #dddddd;
	}

	.row-even {
		background-color: #f0f0f0;
	}

	.box.takeout {
		color: #888888;
		font-style: italic;
	}

	.btn.btn-primary {
		margin-top: 10px;
		margin-bottom: 10px;
	}

	.checkbox {
		margin: 0;
	}

	.row .box {
		padding: 5px 5px;
	}

</style>
</head>
<body>

	<div class="navbar navbar-inverse">

		<div class="container">
			<div class="navbar-header">
				<a href="" class="navbar-brand">BW4D</a>

				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">

					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
			</div>

			<div class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li class="active"><a href="">App</a></li>
					<li><a href="">Meals</a></li>
					<li><a href="">Settings</a></li>
				</ul>
			</div>
		</div>

	</div>

	<div class="container" id="mealplan-table">
		<div class="row row-odd">
			<div class="col-md-1 col-sm-2 col-xs-3 box checkbox">
				<label><input type="checkbox" checked value="0">Mon</label>
			</div>
			<div class="col-md-11 col-sm-10 col-xs-9 box" checked id="meal-day-0" onclick="rerollMeal(0)">

			</div>
		</div>
		<div class="row row-even">
			<div class="col-md-1 col-sm-2 col-xs-3 box checkbox">
				<label><input type="checkbox" checked value="1">Tue</label>
			</div>
			<div class="col-md-11 col-sm-10 col-xs-9 box" checked id="meal-day-1" onclick="rerollMeal(1)">

			</div>
		</div>
		<div class="row row-odd">
			<div class="col-md-1 col-sm-2 col-xs-3 box checkbox">
				<label><input type="checkbox" checked value="2">Wed</label>
			</div>
			<div class="col-md-11 col-sm-10 col-xs-9 box" id="meal-day-2" onclick="rerollMeal(2)">

			</div>
		</div>
		<div class="row row-even">
			<div class="col-md-1 col-sm-2 col-xs-3 box checkbox">
				<label><input type="checkbox"  checked value="3">Thu</label>
			</div>
			<div class="col-md-11 col-sm-10 col-xs-9 box" id="meal-day-3" onclick="rerollMeal(3)">

			</div>
		</div>
		<div class="row row-odd">
			<div class="col-md-1 col-sm-2 col-xs-3 box checkbox">
				<label><input type="checkbox" checked value="4">Fri</label>
			</div>
			<div class="col-md-11 col-sm-10 col-xs-9 box" id="meal-day-4" onclick="rerollMeal(4)">

			</div>
		</div>
		<div class="row row-even">
			<div class="col-md-1 col-sm-2 col-xs-3 box checkbox">
				<label><input type="checkbox" checked value="5">Sat</label>
			</div>
			<div class="col-md-11 col-sm-10 col-xs-9 box" id="meal-day-5" onclick="rerollMeal(5)">

			</div>
		</div>
		<div class="row row-odd">
			<div class="col-md-1 col-sm-2 col-xs-3 box checkbox">
				<label><input type="checkbox" checked value="6">Sun</label>
			</div>
			<div class="col-md-11 col-sm-10 col-xs-9 box" id="meal-day-6" onclick="rerollMeal(6)">

			</div>
		</div>
	</div>
	<div class="container">
		<button class="btn btn-primary" onclick="generateMealPlan()">Create Mealplan</button>
	</div>

	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.matchHeight/0.7.0/jquery.matchHeight-min.js"></script>

	<script src="https://www.gstatic.com/firebasejs/3.7.3/firebase.js"></script>

	<!-- Note: Only one of these can be active at a time -->
	<!-- <script src="./js/admin.js"></script> -->
	<script src="./js/app.js"></script>



	<script>
		$('.box').matchHeight();
	</script>
</body>
</html>
